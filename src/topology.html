<template>
    <div style="height: 100%; width: 100%; border:2px solid #000; overflow: scroll;">
      <svg height="1000" width="1000" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <svg repeat.for="link of links">
            <line z="${link.source_node.z - 0.5}" x1="${link.source_node.x}" y1="${link.source_node.y}" x2="${link.destination_node.x}" y2="${link.destination_node.y}" style="stroke:rgb(0,0,0);stroke-width:2" />
        </svg>

        <svg repeat.for="node of nodes">
            <text x="${node.x + node.label.x}" y="${node.y + node.label.y}" fill="black">${node.name}</text>
            <image xlink:href="${node.symbol_url}" x="${node.x}" y="${node.y}" width="70" height="70" preserveAspectRatio="xMinYMin" />
        </svg>

        <svg repeat.for="drawing of drawings">
          <svg innerHtml.bind="drawing.svg" x="${drawing.x}" y="${drawing.y}" />
        </svg>
    </svg>
    </div>
</template>
